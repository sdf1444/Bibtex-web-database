<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h1>Login to Bibtex Editor</h1>
        <form class="login-form">
            <input class="input-username"
            type="text" name="username" placeholder="Username" required="required" />
            <input class="input-password" 
            type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        </form>
        <div class="error-div disabled"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
